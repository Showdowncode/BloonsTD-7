<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloons Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1>BloonsTD 7</h1>
        <button id="startButton">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
    <div id="panel" style="display: none;">
        <button id="togglePanel">Show/Hide Panel</button>
        <div id="panelContent">
            <div class="item" id="monkey" draggable="true">
                <div class="icon" style="background-color: brown;"></div>
                <span>Monkey</span>
            </div>
            <div class="item" id="canon" draggable="true">
                <div class="icon" style="background-color: black;"></div>
                <span>Canon</span>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
